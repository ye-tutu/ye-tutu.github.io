<!DOCTYPE html><html lang="en">

<pre><code>&lt;!DOCTYPE html&gt;&lt;html lang=&quot;en&quot;&gt;
    &lt;head&gt;    
    &lt;meta charset=&quot;utf-8&quot;&gt;
        &lt;style&gt;

            /* 主体 */
            .counter{
                width: 396px;
                height: 486px;
                background-color: #F2F2F2;
                border: 1px solid #C2C3C6;
                margin: 50px auto;

            }
            /* 显示框 */
            #box {
                height: 70px;
                width: 336px;
                background-color: #323232;
                border: none;
                margin: 40px 25px 32px 25px;
                font: 700 40px/70px &quot;微软雅黑&quot;;
                color: #ffffff;
                padding-right: 10px;
            }
            /* 功能区 */
            .funct {
                padding: 0 20px;
                position: relative;

            }
            /* 按钮样式 */
            .funct input {
                height: 40px;
                width: 60px;
                margin: 10px 10px;
                font: 400 20px/40px &quot;微软雅黑&quot;;
            }
            /* 清除按钮样式 */
            .funct #res {
                width: 150px;
            }
            /* + - = . 按钮浮动 */
            #add, #reduce, #round, #sum {
                position: absolute;
                right: 0px;
                bottom: 0px;
            }
            /* 减号位置 */
            #reduce {
                right: 30px;
                top: 60px;
            }

            /* 加号位置 */
            #add {
                right: 30px;
                top: 120px;
            }
            /* 等于号位置 */
            #sum {
                height: 100px;
                right: 30px;
                bottom: 0px;
            }
            /* 小数点位置 */
            #round {
                right: 120px;
                bottom: 0px;
            }
            /* 0 */
            #zero {
                width: 150px;
            }

            /* 数字区 */
            .numb {
                width: 280px;
            }

        &lt;/style&gt;

        &lt;script&gt;
        window.onload = function(){

            // 数据容器
            var left = 0;   //被除数
            var right = 0;  //除数
            var sum = 0;    //和  

            var numb = 0;   //此变量用来限制点的输入     
            // 获取id并返回
            function $(id){
                return document.getElementById(id);
            }
            // 运算函数
             function operation(id){            
                if( $(&quot;box&quot;).value != &quot;0&quot;){
                    if(left == 0)
                    {
                        $(&quot;box&quot;).value = $(&quot;box&quot;).value + $(id).value;
                        left = parseFloat($(&quot;box&quot;).value);
                    }
                }

                //numb 转为number类型 让点可以再输入一次
                numb = 0;
            }

            // 数字盘函数
            function figure(id){ 

                // 判断被除数是否有值
                if(left == 0)
                {
                    // 改变value默认值
                    if ($(&quot;box&quot;).value === &quot;0&quot; ) {
                        $(&quot;box&quot;).value = $(id).value; 
                    }else{
                        $(&quot;box&quot;).value = $(&quot;box&quot;).value + $(id).value;    
                    }                                
                }else{
                    $(&quot;box&quot;).value = $(&quot;box&quot;).value + $(id).value;
                    var str = $(&quot;box&quot;).value;
                    var num = &quot;&quot;;                    
                    // 获取第二次输入的数字
                    for (var i = 0; i &lt; str.length; i++) {
                        // 判断加减乘除
                        if(str[i]== &quot;+&quot;){
                            for (var j = i + 1; j &lt; str.length; j++) {
                                num+=str[j];

                            };
                            right = parseFloat(num);
                        }else if(str[i]== &quot;-&quot;){
                            for (var j = i + 1; j &lt; str.length; j++) {
                                num+=str[j];

                            };
                            right = parseFloat(num);
                        }
                        else if(str[i]== &quot;*&quot;){
                            for (var j = i + 1; j &lt; str.length; j++) {
                                num+=str[j];

                            };
                            right = parseFloat(num);
                        }
                        else if(str[i]== &quot;/&quot;){
                            for (var j = i + 1; j &lt; str.length; j++) {
                                num+=str[j];

                            };
                            right = parseFloat(num);
                        }
                    };                    
                }

                // 清空所有数据  
                if(sum != 0){
                    left = 0;
                    right = 0;
                    sum = 0;
                    numb = 0;
                    $(&quot;box&quot;).value = $(id).value;
                }

            }


　　　　　　　// 数字键盘区----------------------------------------------------------开始
            $(&quot;one&quot;).onclick = function(){ 
                figure(&quot;one&quot;);
            }
            $(&quot;two&quot;).onclick = function(){ 
                figure(&quot;two&quot;);
            }
            $(&quot;three&quot;).onclick = function(){ 
                figure(&quot;three&quot;);
            }
            $(&quot;four&quot;).onclick = function(){ 
                figure(&quot;four&quot;);
            }
            $(&quot;five&quot;).onclick = function(){ 
                figure(&quot;five&quot;);
            }
            $(&quot;six&quot;).onclick = function(){ 
                figure(&quot;six&quot;);
            }
            $(&quot;seven&quot;).onclick = function(){ 
                figure(&quot;seven&quot;);
            }
            $(&quot;eight&quot;).onclick = function(){ 
                figure(&quot;eight&quot;);
            }
            $(&quot;nine&quot;).onclick = function(){ 
                figure(&quot;nine&quot;);
            }
            $(&quot;zero&quot;).onclick = function(){ 
                figure(&quot;zero&quot;);
            }

　　　　　　  // 数字键盘区----------------------------------------------------------结束




　　　　　　　//功能区-----------------------------------------------------------开始

            // 加
            $(&quot;add&quot;).onclick = function(){             
                operation(&quot;add&quot;);
            }


            //减
            $(&quot;reduce&quot;).onclick = function(){             
                operation(&quot;reduce&quot;);
            }

            // 乘
            $(&quot;ride&quot;).onclick = function(){
                operation(&quot;ride&quot;);
            }

            // 除
            $(&quot;division&quot;).onclick = function(){
                operation(&quot;division&quot;);
            }

            // 点
            $(&quot;round&quot;).onclick = function(){
                // 限制点的输入
                if(numb === 0 &amp;&amp; sum == 0){ //numb值等于0 类型等于number                        
                    $(&quot;box&quot;).value = $(&quot;box&quot;).value + $(&quot;round&quot;).value;
                    numb = ($(&quot;box&quot;).value); //numb赋值为字符串
                }

            }

            // 清除
            $(&quot;res&quot;).onclick = function(){
                if($(&quot;box&quot;).value != &quot;0&quot;)
                {                        
                    left = 0;
                    right = 0;
                    sum = 0;
                    numb = 0;
                    $(&quot;box&quot;).value = &quot;0&quot;;
                }
            }

            // 求和
            $(&quot;sum&quot;).onclick = function(){  
                var symbol = &quot;&quot;;           
                if(left != 0 &amp;&amp; right != 0){
                    for (var i = 0; i &lt; $(&quot;box&quot;).value.length; i ++ ) {
                        symbol = $(&quot;box&quot;).value[i];
                        if(symbol == &quot;+&quot;){
                            sum = left + right;
                            $(&quot;box&quot;).value = sum;
                        }else if(symbol == &quot;-&quot;){
                            sum = left - right;
                            $(&quot;box&quot;).value = sum;
                        }
                        else if(symbol == &quot;*&quot;){
                            sum = left * right;
                            $(&quot;box&quot;).value = sum;

                        }
                        else if(symbol == &quot;/&quot;){
                            sum = left / right;
                            $(&quot;box&quot;).value = sum;
                        }
                    };
                }                            
            }

        }

　　　　　// 功能区--------------------------------------------------------------------------结束

        &lt;/script&gt;
    &lt;/head&gt;
    &lt;body&gt;

        &lt;/div&gt;

        &lt;div class=&quot;counter&quot;&gt;
            &lt;input type=&quot;text&quot; id=&quot;box&quot; style=&quot;text-align:right&quot; readOnly=&quot;true&quot; value=&quot;0&quot;&gt;
            &lt;div class=&quot;funct&quot;&gt;
                &lt;input type=&quot;reset&quot; id=&quot;res&quot; value=&quot;C&quot;&gt;
                &lt;input type=&quot;button&quot; id=&quot;division&quot; value=&quot;/&quot;&gt;
                &lt;input type=&quot;button&quot; id=&quot;ride&quot; value=&quot;*&quot;&gt;

                &lt;input type=&quot;button&quot; id=&quot;add&quot; value=&quot;+&quot;&gt;
                &lt;input type=&quot;button&quot; id=&quot;reduce&quot; value=&quot;-&quot;&gt;                                
                &lt;input type=&quot;button&quot; id=&quot;round&quot; value=&quot;.&quot;&gt;
                &lt;input type=&quot;button&quot; id=&quot;sum&quot; value=&quot;=&quot;&gt;    

                &lt;div class=&quot;numb&quot;&gt;
                    &lt;input type=&quot;button&quot; id=&quot;one&quot; value=&quot;1&quot;&gt;
                    &lt;input type=&quot;button&quot; id=&quot;two&quot; value=&quot;2&quot;&gt;
                    &lt;input type=&quot;button&quot; id=&quot;three&quot; value=&quot;3&quot;&gt;
                    &lt;input type=&quot;button&quot; id=&quot;four&quot; value=&quot;4&quot;&gt;
                    &lt;input type=&quot;button&quot; id=&quot;five&quot; value=&quot;5&quot;&gt;
                    &lt;input type=&quot;button&quot; id=&quot;six&quot; value=&quot;6&quot;&gt;
                    &lt;input type=&quot;button&quot; id=&quot;seven&quot; value=&quot;7&quot;&gt;
                    &lt;input type=&quot;button&quot; id=&quot;eight&quot; value=&quot;8&quot;&gt;
                    &lt;input type=&quot;button&quot; id=&quot;nine&quot; value=&quot;9&quot;&gt;
                    &lt;input type=&quot;button&quot; id=&quot;zero&quot; value=&quot;0&quot;&gt;
                &lt;/div&gt;                        
            &lt;/div&gt;                            
        &lt;/div&gt;

    &lt;/body&gt;
&lt;/html&gt;</code></pre><p>　　　　</p>
